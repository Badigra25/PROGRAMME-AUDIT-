        .stats-container-horizontal {

        .stat-card {

        }

        .stat-label {

        .logout-logo-placeholder {

        }

        .logout-logo {

        .logout-button {

        .logout-button:hover {

        }

        .content-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

        }

        }

        .search-and-buttons {

        }

        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;

        }

        .action-buttons button {

            border-radius: 50px;
            font-size: 1rem;

            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;

        .action-buttons button:hover {

        }

        #showAllButton {

        }

        #showAllButton:hover {
            background-color: #218838;
        }
        
        #dataDisplay {

            text-align: center;
            padding-top: 10px;
        }

        .table-container {
            max-height: 500px;
            overflow-x: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f8f9fa;
            min-width: 800px;
        }

        thead {
            position: sticky;
            top: 0;
            background-color: #e9ecef;
            z-index: 10;
        }
        
        th {
            padding: 15px;
            text-align: center; 
            border: 1px solid #dee2e6;
            font-weight: 600;
        }
        
        th:first-child {

        }

        td {

        }
        
        td:first-child {

        }
        
        .status-cell {

            text-align: center;

        }

        }

        .no-data-message {
            color: #6c757d;
            font-style: italic;

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* --- Styles du mode plein écran --- */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            padding: 20px;

            z-index: 2000;

            display: none;

        }

        .fullscreen-header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        #backButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;

        #backButton:hover {

        }

        #exportAllPdfButton {

            background-color: #dc3545;

            border-radius: 5px;

        #exportAllPdfButton:hover {

        .fullscreen-table-container {

            max-width: 1200px;

            background-color: #fff;
            overflow: auto;
            flex-grow: 1;
        }

        .fullscreen-table-container table {
            min-width: 100%;
            width: auto;
        }

        /* --- Media Queries pour le mobile --- */
        @media (max-width: 768px) {
            body, html {
                display: block;
                padding: 10px;
                align-items: flex-start;
            }

            .main-interface {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
            }

            .top-container {
                flex-direction: column;
                align-items: center;

            .logout-logo-placeholder {
                display: none;
            }
            
            .logout-logo {
                width: 60px;
                height: 60px;
            }

            .search-and-buttons {
                flex-direction: column;
            }
            
            .search-container {
                flex-direction: column;
            }
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        const SPREADSHEET_ID = '1JsbNg0BbuNP94tXtS09X6qbGv8Cf2hKUWUzZJbzeOVI';
        const API_KEY = 'AIzaSyAfJDEkFh0J9K0ngYPgtYhOs5P_Q8WEyTc';
        const SHEET_NAME = 'PROGRAMME';
        const RANGE_DATA = 'A6:I';
        const RANGE_DATE = 'A4:A4';

        const TABLE_HEADERS = ["ENTITE", "DEBUT", "FIN", "DUREE", "RESPONSABLE", "AUDITEUR 1", "AUDITEUR 2", "STATUT", "RAPPORT"];

        let allData = [];
        let currentFilteredData = [];

        const USERNAME = 'Auditeurin2025';
        const PASSWORD = 'SDAUDITP2025@';

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginPage = document.getElementById('login-page');
            const mainContent = document.getElementById('main-content');
            const loginError = document.getElementById('login-error');
            const logoutButton = document.getElementById('logout-button');
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const searchFilter = document.getElementById('searchFilter');
            const searchStructure = document.getElementById('searchStructure');
            const exportPdfButton = document.getElementById('exportPdfButton');
            const showAllButton = document.getElementById('showAllButton');
            const backButton = document.getElementById('backButton');
            const exportAllPdfButton = document.getElementById('exportAllPdfButton');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const usernameInput = document.getElementById('username').value;
                const passwordInputVal = passwordInput.value;

                if (usernameInput === USERNAME && passwordInputVal === PASSWORD) {
                    loginPage.style.display = 'none';
                    mainContent.style.display = 'block';
                    fetchGoogleSheetData();
                    fetchLastUpdatedDate();
                    displayMessage("Veuillez commencer à taper pour voir les résultats.");
                } else {
                    loginError.textContent = 'Nom d\'utilisateur ou mot de passe incorrect.';
                    loginError.style.display = 'block';
                }
            });

            logoutButton.addEventListener('click', () => {
                mainContent.style.display = 'none';
                loginPage.style.display = 'flex';
                document.getElementById('username').value = '';
                passwordInput.value = '';
                loginError.style.display = 'none';
                
                document.getElementById('searchFilter').value = '';
                document.getElementById('searchStructure').value = '';
                displayMessage("Veuillez commencer à taper pour voir les résultats.");
            });

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye-slash');
            });
            
            searchFilter.addEventListener('keyup', filterData);
            searchStructure.addEventListener('keyup', filterData);
            exportPdfButton.addEventListener('click', () => exportToPdf(currentFilteredData));
            showAllButton.addEventListener('click', showAllData);
            backButton.addEventListener('click', hideFullscreen);
            exportAllPdfButton.addEventListener('click', () => exportToPdf(allData));
        });

        async function fetchGoogleSheetData() {
            try {
                const dataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE_DATA}?key=${API_KEY}`;
                const dataResponse = await fetch(dataUrl);
                if (!dataResponse.ok) {
                    throw new Error(`Erreur HTTP: ${dataResponse.status}`);
                }
                const data = await dataResponse.json();
                allData = data.values;
                sortDataByDate(allData);
                updateStats(allData);
            } catch (error) {
                console.error("Erreur lors de la récupération des données :", error);
                displayMessage("Erreur lors du chargement des données. Veuillez vérifier la connexion.");
            }
        }

        function sortDataByDate(data) {
            const dateIndex = 1;
            data.sort((a, b) => {
                const dateA = parseDate(a[dateIndex]);
                const dateB = parseDate(b[dateIndex]);
                return dateA - dateB;
            });
        }

        function parseDate(dateString) {
            if (!dateString) return new Date(0);
            const parts = dateString.split('/');
            if (parts.length !== 3) {
                console.error(`Format de date invalide : ${dateString}`);
                return new Date(0);
            }
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        async function fetchLastUpdatedDate() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE_DATE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();
                const dateElement = document.getElementById('last-updated');
                if (data.values && data.values.length > 0) {
                    const date = data.values[0][0];
                    dateElement.textContent = `Dernière mise à jour le ${date}`;
                } else {
                    dateElement.textContent = 'Date non disponible';
                }
            } catch (error) {
                console.error("Erreur lors de la récupération de la date de mise à jour :", error);
                document.getElementById('last-updated').textContent = "Erreur de chargement de la date";
            }
        }

        function updateStats(data) {
            if (!data) return;

            let totalMissions = data.length;
            let realizedMissions = 0;
            let unrealizedMissions = 0;
            let diffusedReports = 0;
            let nonDiffusedReports = 0;

            data.forEach(row => {
                const missionStatus = String(row[7] || '').toLowerCase().trim();
                const rapportStatus = String(row[8] || '').toLowerCase().trim();
                
                if (missionStatus === 'r') {
                    realizedMissions++;
                } else if (missionStatus === 'nr') {
                    unrealizedMissions++;
                }
                
                if (rapportStatus === 'diffusé') {
                    diffusedReports++;
                }
                
                if (missionStatus === 'r' && rapportStatus === 'non diffusé') {
                    nonDiffusedReports++;
                }
            });

            document.getElementById('total-missions').textContent = totalMissions;
            document.getElementById('realized-missions').textContent = realizedMissions;
            document.getElementById('unrealized-missions').textContent = unrealizedMissions;
            document.getElementById('diffuse-reports').textContent = diffusedReports;
            document.getElementById('non-diffuse-reports').textContent = nonDiffusedReports;
        }

        function displayData(dataToDisplay) {
            const dataDisplayElement = document.getElementById('dataDisplay');
            dataDisplayElement.innerHTML = '';

            if (!dataToDisplay || dataToDisplay.length === 0) {
                displayMessage("Aucun résultat ne correspond à votre recherche.");
                return;
            }

            const tableContainer = document.createElement('div');
            tableContainer.classList.add('table-container');

            const table = createTable(dataToDisplay);
            tableContainer.appendChild(table);
            dataDisplayElement.appendChild(tableContainer);
            dataDisplayElement.classList.add('fade-in');
        }

        function filterData() {
            const nameFilterValue = document.getElementById('searchFilter').value.trim().toLowerCase();
            const structureFilterValue = document.getElementById('searchStructure').value.trim().toLowerCase();
            
            if (nameFilterValue === '' && structureFilterValue === '') {
                displayMessage("Veuillez commencer à taper pour voir les résultats.");
                updateStats(allData);
                currentFilteredData = [];
                return; 
            }

            if (allData.length === 0) {
                return;
            }

            const filtered = allData.filter(row => {
                const structureCell = String(row[0] || '').toLowerCase();
                const nameCellE = String(row[4] || '').toLowerCase();
                const nameCellF = String(row[5] || '').toLowerCase();
                const nameCellG = String(row[6] || '').toLowerCase();

                const nameMatch = nameFilterValue === '' || nameCellE.includes(nameFilterValue) || nameCellF.includes(nameFilterValue) || nameCellG.includes(nameFilterValue);
                const structureMatch = structureFilterValue === '' || structureCell.includes(structureFilterValue);

                return nameMatch && structureMatch;
            });
            
            sortDataByDate(filtered);
            currentFilteredData = filtered;
            displayData(filtered);
            updateStats(filtered);
        }

        function displayMessage(message) {
            const dataDisplayElement = document.getElementById('dataDisplay');
            dataDisplayElement.innerHTML = `<p class="no-data-message">${message}</p>`;
        }

        function exportToPdf(dataToExport) {
            if (!dataToExport || dataToExport.length === 0) {
                alert("Aucune donnée à exporter.");
                return;
            }

            const tempContainer = document.createElement('div');
            tempContainer.style.padding = '20px';
            
            const title = document.createElement('h1');
            title.textContent = 'Programme d\'audit interne 2025';
            title.style.textAlign = 'center';
            tempContainer.appendChild(title);
            
            const table = createTable(dataToExport);
            tempContainer.appendChild(table);

            const options = {
                margin: [15, 15, 15, 15],
                filename: 'programme_audit_interne.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a3', orientation: 'landscape' }
            };
            
            html2pdf().set(options).from(tempContainer).save();
        }

        function showAllData() {
            const mainContent = document.getElementById('main-content');
            const fullscreenContainer = document.getElementById('fullscreen-container');
            const fullscreenTableContainer = document.getElementById('fullscreen-table-container');
            const exportAllPdfButton = document.getElementById('exportAllPdfButton');

            document.getElementById('searchFilter').value = '';
            document.getElementById('searchStructure').value = '';
            
            mainContent.style.display = 'none';
            fullscreenContainer.classList.add('active');
            exportAllPdfButton.style.display = 'inline-flex';

            const table = createTable(allData);
            fullscreenTableContainer.innerHTML = '';
            fullscreenTableContainer.appendChild(table);
            updateStats(allData);
        }
        
        function hideFullscreen() {
            const mainContent = document.getElementById('main-content');
            const fullscreenContainer = document.getElementById('fullscreen-container');
            const exportAllPdfButton = document.getElementById('exportAllPdfButton');
            
            fullscreenContainer.classList.remove('active');
            mainContent.style.display = 'block';
            exportAllPdfButton.style.display = 'none';

            const nameFilterValue = document.getElementById('searchFilter').value.trim().toLowerCase();
            const structureFilterValue = document.getElementById('searchStructure').value.trim().toLowerCase();
            if (nameFilterValue === '' && structureFilterValue === '') {
                displayMessage("Veuillez commencer à taper pour voir les résultats.");
            } else {
                displayData(currentFilteredData);
            }
            updateStats(allData);
        }

        function createTable(dataToDisplay) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            TABLE_HEADERS.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            dataToDisplay.forEach(rowData => {
                const tr = document.createElement('tr');
                rowData.forEach((cellData, index) => {
                    const td = document.createElement('td');
                    td.textContent = cellData;

                    if (index === 7) {
                        const status = String(cellData || '').toLowerCase().trim();
                        td.classList.add('status-cell');
                        if (status === 'r') {
                            td.classList.add('status-green');
                        } else if (status === 'nr') {
                            td.classList.add('status-red');
                        }
                    } else if (index === 8) {
                        const rapportStatus = String(cellData || '').toLowerCase().trim();
                        td.classList.add('status-cell');
                        if (rapportStatus === 'diffusé') {
                            td.classList.add('status-green');
                        } else if (rapportStatus === 'non diffusé') {
                            td.classList.add('status-red');
                        }
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            return table;
        }
    </script>
